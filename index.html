<body>
    <h1>フォーム</h1>
    <form action=" " method="">
        名を名乗れい:<input type="text" name="name"><br>
        めいるあどれすを書けい:<input type="email" name="email" size="40"><br>
        何を申したいのだ:<br>
        <textarea name="message" rows="4" cols="=40">koko ni message wo nyuuryoku shite kudasai</textarea><br>
        添付するのかい？しないのかい？どっちなんだい:<input type="file" name="file"><br>
        押せ！！！:<input type="checkbox" name="check" value="1">A
        <input type="checkbox" name="check" value="2">
        B<input type="checkbox" name="check" value="3"> C<br>
        これは？？？:<input type="radio" name="radio" value="1">合格okokok<input type="radio"
        name="radio" value="2">不合格badbadbadbad<br>
        日: <input type="date" name="date"><br>
        時: <input type="time" name="time"><br>
        番号: <input type="number" min="0" max="10" name="num"><br>
        これ何に使うねん: <input type="range" min="0" max="100" name="range"><br>
        ここに打ち込まれたパスワードは、全て記録したい: <input type="password" name="password" value="******"><br>
        <input type="submit" name="submit" value="送信"><br>
    </form>
    <p>サンプルです。送信しても何も起こりません。残念でした。</p>
    </form>
